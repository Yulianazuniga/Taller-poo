<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Estudiante</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Formulario de Estudiante</h1>
    
    <!-- Formulario para capturar los datos del estudiante -->
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad"><br><br>

        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion" placeholder="Ingresa una calificación"><br><br>

        <button id="crearEstudiante">Crear Estudiante</button>
        <button id="agregarCalificacion">Agregar Calificación</button>
        <button id="mostrarPromedio">Mostrar Promedio</button>
    </div>

    <p id="mensaje"></p>
</body>
<script src ="1estudiante.js"></script>
</html>
